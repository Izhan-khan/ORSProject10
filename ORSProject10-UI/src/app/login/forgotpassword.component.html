<div>
  <H1>Login</H1>

  <span *ngIf="form.error == 'true';then ERROR else SUCCESS"></span>
  <ng-template #ERROR>
    <span style="color: red"> {{form.message}} </span> <br>
  </ng-template>
  <ng-template #SUCCESS>
    <span style="color: green"> {{form.message}} </span> <br>
  </ng-template>

  <form>
    Login ID : <input name="loginId" type="text" [(ngModel)]="form.loginId">
    <span style="color: red"> {{inputerror.loginId}} </span> <br>
    <button (click)="submit()" [disabled]="!validate()"> Send My Password</button>
  </form>
</div>
