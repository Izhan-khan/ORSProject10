<div class="content-wrapper">
  <div class="container-fluid">

    <div class="panel panel-default">
      <div class="panel-heading" style="height: 50px;">
        <div class="col-sm-6 p-1">
          <h4>Marksheet List</h4>
        </div>
      </div>

      <div class="col-sm-12" *ngIf="form.error" class="alert alert-danger"> {{form.message}}</div>
      <div class="col-sm-12" *ngIf="!form.error && form.message != null" class="alert alert-success"> {{form.message}}</div>
      <form>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Roll No.:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="rollNo" [(ngModel)]="form.data.rollNo" class="form-control" placeholder="Enter Roll No">
            <span class="alertRedColor"> {{form.inputerror.rollNo}} </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Student:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <select class="form-control" name="stdId" [(ngModel)]="form.data.studentId" style="cursor: pointer;">
              <option *ngFor="let obj of form.preload.studentList" [value]="obj.id">{{obj.firstName}}</option>
            </select>
            <span class="alertRedColor"> {{form.inputerror.address}} </span>
          </div>
        </div>

        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Name:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="name" [(ngModel)]="form.data.name" class="form-control" id="name" placeholder="Enter Name">
            <span class="alertRedColor">{{form.inputerror.name}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Physics:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="phy" [(ngModel)]="form.data.physics" class="form-control" placeholder="Enter Physics">
            <span class="alertRedColor"> {{form.inputerror.physics}} </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Chemistry:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="chemistry" [(ngModel)]="form.data.chemistry" class="form-control" placeholder="Enter Chemistry">
            <span class="alertRedColor"> {{form.inputerror.chemistry}} </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="default" class="col-sm-1 control-label ">Maths:
            <span class="required-field"></span>
          </label>
          <div class="col-sm-3">
            <input type="text" name="math" [(ngModel)]="form.data.maths" class="form-control" placeholder="Enter Maths">
            <span class="alertRedColor"> {{form.inputerror.maths}} </span>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-1"></div>
          <div class="col-sm-1">
            <button (click)="submit()" [disabled]="!validate()" class="btn btn-success mr-2">
              Save</button>
          </div>
          <div class="col-sm-1">
            <button (click)="forward('/marksheetlist')" type="button" class="btn btn-primary mr-1">List
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
